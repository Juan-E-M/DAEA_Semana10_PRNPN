<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Distancias</title>
  </head>
  <body>
    <div id="distances-container">
      <p>Distancia Manhattan: <span id="manhattan-distance">0</span></p>
      <p>Distancia Pearson: <span id="pearson-distance">0</span></p>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
      $(document).ready(function () {
        var socket = io.connect('http://localhost:4000');

        socket.on('updateDistances', function (distances) {
          $('#manhattan-distance').text(distances.distancia_manhattan);
          $('#pearson-distance').text(distances.distancia_pearson);
        });
      });
    </script>
  </body>
</html>
